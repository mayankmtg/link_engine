<div class="container" ng-hide="firebaseUser"><!-- ng hide comes here -->
  <div class="panel panel-success width-fix">
    <div class="panel-heading">
      <h2 class="panel-title">Register</h2>
    </div>
    <div class="panel-body">
      
      <form class="form-signin" ng-submit="linkTankRegister()">
        <h2 class="form-signin-heading">Provide your Details</h2>
        
        <div class="alert alert-danger" role="alert" ng-if="error"><strong>{{error.code}}</strong>{{error.message}} </div>
        <div class="alert alert-success" role="alert" ng-if="message">{{message}}</div>

        <input type="text" class="form-control" placeholder="Name" ng-model="linkTankName" required autofocus>

        <input type="email" class="form-control" placeholder="Email address" ng-model="linkTankEmail" required>
        
        <input type="password" class="form-control" placeholder="Password" ng-model="linkTankPassword" required>
        
        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="linkTankConfirm" required>

        <input type="text" class="form-control" placeholder="User Name" ng-model="linkTankUname" required>
        <div class="alert alert-danger" role="alert" ng-hide="validUname"><strong><span class="glyphicon glyphicon-remove"></span></strong>Username Already in Use</div>
        <div class="alert alert-success" role="alert" ng-show="validUname"><strong><span class="glyphicon glyphicon-ok"></span></strong> User Name is Valid</div>
        
        <button class="btn btn-lg btn-info btn-block" type="submit" ng-show="validUname">Register</button>
      </form> 
    </div>
  </div>
</div>


<div class="container" ng-show="firebaseUser">
  <div class="row">
    <div class="col-sm-5 pull-left">
    <div class="pull-right">
      <span class="glyphicon glyphicon-user lrge"></span>

    </div>
    </div>
    <div class="col-sm-1">
      &nbsp;
    </div>
    <div class="col-sm-6 pull-right">
    <div class="pull-left">
      <h4><strong>Name :</strong> {{linkTankName}}</h4>
      <h4><strong>UserName :</strong> {{linkTankUname}}</h4>
      <h4><strong>Email :</strong> {{linkTankEmail}}</h4>
      <h4><strong>Date of Joining :</strong> {{linkTankDateofJoin}}</h4>
    </div>
    </div>
  </div>
</div>
