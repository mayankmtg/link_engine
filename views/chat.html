<div class="container">
<div class="row animated fadeInDown">
<div class="col-sm-2">&nbsp;</div>
<div class="col-sm-8">
	<div class="panel panel-danger">
		<div class="panel-heading">
		<center>
              	<h3 class="panel-title">{{fUname}}</h3>
              	</center>
		</div>
            		<div class="panel-body" style="overflow-y: scroll; min-height: 70vh; max-height: 70vh;">
              		<div class="list-group" style="padding: 0;">
				<div href="#" ng-repeat="m in messages" class="list-group-item chat pull-{{ m.sent }} animated fadeInUp">{{ m.msg }}</div>
            			</div>
    		</div>
            		<div class="panel-footer" style="min-height: 10vh; max-height: 10vh;background-color: white; border: none;" >
            			<form ng-submit="linkTankSend()">
			    <div class="input-group">
				<input type="text" class="form-control" placeholder="Type a message" style="font-size: 16px;" ng-model="message">
				<span class="input-group-btn">
					<button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-chevron-right"></span></button>
				</span>
				</div>
			</form>
            		</div>
          	</div>
			
            
          </div>
</div>
</div>
